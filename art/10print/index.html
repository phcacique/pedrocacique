<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type='text/javascript' src='js/main.js'></script>
</head>

<body>
    <section id="main" class="gallery"></section>
    <form>
        <button id='refresh'>Refresh</button>
        <fieldSet>
            <legend>Settings</legend>
            <p>Grid size: <input type="number" id="gridSize" value="10"/></p>
            <p>Line direction: <br>
                <input type="radio" name="horizontal" id="radio1"/><label for="radio1">Horizontal/Vertical</label> <br>
                <input type="radio" name="horizontal" id="radio2" checked/><label for="radio2">Diagonal</label> <br>
            </p>
            <p>Probability: <input type="number" id="prob" value="5"/></p>
        </fieldSet>
    </form>
</body>

</html>
