<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type='text/javascript' src='js/main.js'></script>
</head>

<body>
    <section id="main" class="gallery"></section>
    <form>
        <button id='manual'>Manual</button>
        <button id='random'>Random Points</button>
        <button id='clear'>clear</button>
        <fieldSet>
            <legend>Settings</legend>
            <p><label for="iterations">Iterations:</label><input type="number" id="iterations" value="10" min="1" max="10"/></p>
            <p><label for="showPoints">Show control points</label><input type="checkbox" id="showPoints"/></p>
            <p><label for="showRects">Show control rects</label><input type="checkbox" id="showRects"/></p>
        </fieldSet>
    </form>
</body>

</html>
